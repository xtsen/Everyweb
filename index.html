<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial"/>

        <title>Everyweb</title>

        <link rel="stylesheet" href="styles/styleIndex.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div id="sidebar">
            <div id="filter">
                <p class="titleSideBar">Filtrer la recherche :</p>
                <div class="container">
                    <input type="checkbox" id="game" onclick="setView('game')">
                    <label for="game" class="labelCheckboxFilter">
                        <span></span> Jeux
                    </label>
                    <input type="checkbox" id="music" onclick="setView('music')">
                    <label for="music" class="labelCheckboxFilter">
                        <span></span> Musique
                    </label>
                    <!-- <input type="checkbox" id="all" onclick="setView('all')">
                    <label for="all" class="labelCheckboxFilter">
                        <span></span> Tous
                    </label> -->
                </div>
            </div>
        </div>
        <div id="mainBody">
            <div id="header">
                <p class="mainTitle">Everyweb</p>
                <p class="mainSubtitle">Retrouvez tous nos sites pour notre projet de NSI</p>
            </div>
            <div id="websites">
                <div class="website" id="website1" onclick="redirect(0)">
                    <p class="titleWebsite">Skate in peace</p>
                </div>
                <div class="website" id="website2" onclick="redirect(1)">
                    <p class="titleWebsite">Skate Escape</p>
                </div>
                <div class="website" id="website3" onclick="redirect(2)">
                    <p class="titleWebsite">Just Listen</p>
                </div>
                <div class="website" id="website4" onclick="redirect(3)">
                    <p class="titleWebsite">2021</p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/scriptIndex.js"></script>
    </body>
</html>
