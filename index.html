<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial"/>

        <title>Everyweb</title>

        <link rel="stylesheet" href="styles/styleIndex.css">
        <link rel="shortcut icon" type="image/png" href="Skate-in-peace/src/icons/logo.png"/>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body onload="checkWidth()">
        <div class="wrapper">
            <input type="checkbox" id="checkbox" class="wrapper__checkbox">
            <label for="checkbox" class="wrapper__button">
              <span class="wrapper__button-line"></span>
              <span class="wrapper__button-line"></span>
              <span class="wrapper__button-line"></span>
            </label>
            <div class="wrapper__menu">
                <div class="container">
                    <input type="checkbox" class="checkboxFilter" id="game" onclick="setView('game')">
                    <label for="game" class="labelCheckboxFilter">
                        <span></span> Jeux
                    </label><br>
                    <input type="checkbox" class="checkboxFilter" id="music" onclick="setView('music')">
                    <label for="music" class="labelCheckboxFilter">
                        <span></span> Musique
                    </label><br>
                    <input type="checkbox" class="checkboxFilter" id="skate" onclick="setView('skate')">
                    <label for="skate" class="labelCheckboxFilter">
                        <span></span> Skate
                    </label>
                </div>
            </div>
        </div>
        
        <div id="mainBody">
            <div id="header">
                <p class="mainTitle">Everyweb</p>
                <p id="typewriter" class="mainSubtitle"></p>
            </div>
            <div id="websites">
                <div class="website" id="website1" onclick="redirect(0)">
                    <p class="titleWebsite">Skate in peace</p>
                </div>
                <div class="website" id="website2" onclick="redirect(1)">
                    <p class="titleWebsite">Skate Escape</p>
                </div>
                <div class="website" id="website3" onclick="redirect(2)">
                    <p class="titleWebsite">Just Listen</p>
                </div>
                <div class="website" id="website4" onclick="redirect(3)">
                    <p class="titleWebsite">2021</p>
                </div>
                <div class="website" id="website5" onclick="redirect(4)">
                    <p class="titleWebsite">La météo</p>
                </div>
                <div class="website" id="website6" onclick="redirect(5)">
                    <p class="titleWebsite">Quizz</p>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script src="scripts/typewriter.js"></script>
        <script type="text/javascript" src="scripts/phone-sizeScript.js"></script>
        <script type="text/javascript" src="scripts/scriptIndex.js"></script>
    </body>
</html>
