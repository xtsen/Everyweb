<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial">

        <title>Skatable Weather</title>

        <link rel="stylesheet" href="../styles/styleSkatableWeather.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body>

        <form class="searchCity">
            <input type="text" placeholder="Rechercher" id="inputCity">
            <button type="submit" class="btnCity">
                Rechercher
            </button>
        </form>
        <div class="mainSection">
            <div class="subSection skateOrNot">
                <p id="dayname"></p>
                <p id="dateName"></p>
                <p class="city">Aizenay</p>
                <p id="HumidityLevel">72%</p>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
            </div>
            <div class="subSection weather">
                <p class="wind" class="weatherInfo"></p>
                <p class="humidity" class="weatherInfo"></p>
                <p class="temp"></p>
                <p id="skatable" class="cantSkate">Impossible de skater</p>
            </div>
        </div>

    <script type="text/javascript" src="../scripts/scriptSkatableWeather.js"></script>
    </body>
</html>
