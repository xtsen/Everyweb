<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial">

        <title>Skatable Weather</title>

        <link rel="stylesheet" href="../styles/styleSkatableWeather.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body>

        <form class="searchCity">
            <input placeholder="Rechercher" id="inputCity">
            <button type="submit" class="btnCity">
                Rechercher
            </button>
        </form>
        <div class="mainSection">
            <div class="subSection skateOrNot">
                <p id="dayname"></p>
                <p id="dateName"></p>
                <p id="city">Aizenay</p>
                <p id="HumidityLevel">72%</p>
            </div>
            <div class="subSection weather">
                <p id="wind" class="weatherInfo">vent : 30%</p>
                <p id="humidity" class="weatherInfo">humidité : 80%</p>
                <p id="temp">10°C</p>
                <p id="skatable" class="cantSkate">Impossible de skater</p>
            </div>
        </div>

    <script type="text/javascript" src="../scripts/scriptSkatableWeather.js"></script>
    </body>
</html>
