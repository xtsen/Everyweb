<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />

        <!-- Balise meta OG -->
        <meta property="og:image" content="src/icons/logo.png">
        <meta property="og:type" content="article">
        <meta name="description" content="Vous vous demandez si vous pouvez aller skater ? Ne vous posez plus la question">
        <meta property="og:locale" content="fr_FR">
        <meta property="og:title" content="Skatable Weather">
        <meta property="article:author" content="Xtsen">

        <meta name="viewport" content="width=device-width, initial">

        <title>Skatable Weather</title>

        <link rel="stylesheet" href="../styles/styleSkatableWeather.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body onload="searchCity()">
        <video class="videoBackground" id="videoGoodWeather" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="../res/videoSkateGoodWeather.mp4" type="video/mp4">
        </video>
        <video class="videoBackground" id="videoRain" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="../res/videoRain.mp4" type="video/mp4">
        </video>
        <video class="videoBackground" id="videoBadWeather" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
            <source src="../res/videoSkateBadWeather.mp4" type="video/mp4">
        </video>
        
        <div class="searchCity">
            <input type="text" value="La Roche-sur-Yon" id="inputCity">
            <button type="submit" class="btnCity" onclick="searchCity()">
                Rechercher
            </button>
        </div>
        <div class="mainSection">
            <div id="firstPart" class="subSection skateOrNot" onclick="changePage1to2()">
                <p id="dayname"></p>
                <p id="dateName"></p>
                <p id="time"></p>
                <p class="city"></p>
                <p class="temp"></p>
                <p class="tempMax"></p>
                <p id="skatable"></p>
            </div>
            <div id="secondPart" class="subSection weather" onclick="changePage2to1()">
                <p id="windSpeed" class="weatherInfo wind"></p>
                <p class="weatherInfo humidity"></p>
                <p class="rain"></p>
                <p class="chanceRain"></p>
                <img class="icon" alt="icon weather"/>
                <p class="description"></p>
            </div>
        </div>

    <script type="text/javascript" src="../scripts/scriptSkatableWeather.js"></script>
    </body>
</html>
