<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial">

        <title>Skatable Weather</title>

        <link rel="stylesheet" href="../styles/styleSkatableWeather.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
    
    </head>
    <body onload="searchCity()">

        <div class="searchCity">
            <input type="text" value="La Roche-sur-Yon" id="inputCity">
            <button type="submit" class="btnCity" onclick="searchCity()">
                Rechercher
            </button>
        </div>
        <div class="mainSection">
            <div id="firstPart" class="subSection skateOrNot" onclick="changePage1to2()">
                <p id="dayname"></p>
                <p id="dateName"></p>
                <p class="city"></p>
                <p id="HumidityLevel"></p>
                <p id="time"></p>
            </div>
            <div id="secondPart" class="subSection weather" onclick="changePage2to1()">
                <p id="windSpeed" class="weatherInfo wind"></p>
                <p class="weatherInfo humidity"></p>
                <p class="temp"></p>
                <p id="skatable"></p>
            </div>
        </div>

    <script type="text/javascript" src="../scripts/scriptSkatableWeather.js"></script>
    </body>
</html>
